  <head>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>

    <title>Pizza Delivery</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pick your Pizza!</h1>
      </div>
      <form id="pizza-form">
        <label for="name">What is your name?</label>
        <input type="text" name="name" class="user-name" >
        <div class="form-group">
          <label for="pizza-size">Which size pizza would you like?</label>
          <select class="pizza-size">
            <option value="blank"></option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="Extra-Large">Extra-Large</option>
          </select>
        </div>
          <h5>Which toppings would you like?</h5>
          <div class="checkbox">
            <label><input type="checkbox" id="extra-cheese" value="extra-cheese">Extra-Cheese</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="pepperoni" value="pepperoni">Pepperoni</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="sausage" value="sausage">Sausage</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="ham" value="ham">Ham</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="bacon" value="bacon">Bacon</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="onions" value="onions">Onions</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="greenpeppers" value="greenpeppers">Green Peppers</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="tomatoes" value="tomatoes">Tomatoes</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="pineapple" value="pineapple">Pineapple</label>
          </div>
          <button type="submit" id="final-order">Order your Pizza!</button>
        </div>
      </form>
